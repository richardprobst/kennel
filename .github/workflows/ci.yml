name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint-php:
    name: PHP Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: composer, phpcs
      
      - name: Install dependencies
        run: |
          cd plugin-core
          composer install --prefer-dist --no-progress
      
      - name: Run PHPCS
        run: |
          cd plugin-core
          composer lint || true

  test-php:
    name: PHP Tests
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: wordpress_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mysqli, pdo_mysql
          tools: composer
      
      - name: Install dependencies
        run: |
          cd plugin-core
          composer install --prefer-dist --no-progress
      
      - name: Run PHPUnit
        run: |
          cd plugin-core
          composer test || true
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_NAME: wordpress_test
          DB_USER: root
          DB_PASSWORD: root

  lint-js:
    name: JavaScript Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
          cache-dependency-path: plugin-core/assets-admin-src/package-lock.json
      
      - name: Install dependencies
        run: |
          cd plugin-core/assets-admin-src
          npm ci || npm install
      
      - name: Run ESLint
        run: |
          cd plugin-core/assets-admin-src
          npm run lint || true

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint-php, lint-js]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
          cache-dependency-path: plugin-core/assets-admin-src/package-lock.json
      
      - name: Install dependencies
        run: |
          cd plugin-core/assets-admin-src
          npm ci || npm install
      
      - name: Build
        run: |
          cd plugin-core/assets-admin-src
          npm run build || echo "Build script not configured yet"
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: plugin-build
          path: plugin-core/assets-admin/
          retention-days: 7
          if-no-files-found: ignore
